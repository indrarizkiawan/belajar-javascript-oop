<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Property</title>
  </head>
  <body>
    <script>
      class Person {
        constructor(name) {
          this.name = name;
          console.info(`Membuat Person ${name}`);
        }
      }
      const indra = new Person("Indra Rizkiawan");
      console.info(indra);
      console.info(indra.name);

      const popi = new Person("Popi Afriani");
      console.info(popi);
      console.info(popi.name);
    </script>
  </body>
</html>
