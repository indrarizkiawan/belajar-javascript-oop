<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>9. Class</title>
  </head>
  <body>
    <script>
      class Person {
        // code...
      }
      Person.prototype.sayHello = function (name) {
        console.info(`class prototype ${name} `);
      };
      const person1 = new Person();
      console.info(person1);
    </script>
  </body>
</html>
