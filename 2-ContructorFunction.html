<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02. Constructor Function</title>
  </head>
  <body>
    <script>
      // code
      // membuat contructor function di awali dengan huruf besar
      function Person() {}

      // membuat object dari constructor function
      const person1 = new Person();
      const person2 = new Person();
    </script>
  </body>
</html>
