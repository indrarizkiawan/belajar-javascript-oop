<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>25. Class Error</title>
  </head>
  <body>
    <script>
      class ValidationError extends Error {
        constructor(message, field) {
          super(message);
          this.field = field;
        }
      }

      class MathUtil {
        static sum(...numbers) {
          if (numbers.length === 0) {
            throw new ValidationError(
              "total parameter harus lebih dari 0",
              "numbers"
            );
          }
          let result = 0;
          for (const number of numbers) {
            result += number;
          }
          return result;
        }
      }

      try {
        console.info(MathUtil.sum());
        console.info("indra");
      } catch (e) {
        if (e instanceof ValidationError) {
          console.info(
            `terjadi error di field ${e.field} dengan error : ${e.message}`
          );
        } else {
          console.info(`terjadi error : ${e.message}`);
        }
      } finally {
        console.info("Program Selesai");
      }
    </script>
  </body>
</html>
