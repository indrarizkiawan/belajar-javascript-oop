<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>24. Error Handling</title>
  </head>
  <body>
    <script>
      class MathUtil {
        static sum(...numbers) {
          if (numbers.length === 0) {
            throw new Error("total parameter harus lebih dari 0");
          }
          let result = 0;
          for (const number of numbers) {
            result += number;
          }
          return result;
        }
      }

      try {
        console.info(MathUtil.sum());
        console.info("indra");
      } catch (e) {
        console.info(`terjadi error : ${e.message}`);
      } finally {
        console.info(`Program Selesai`);
      }

      console.info("Indra Rizkiawan");

      class Counter {
        #counter = 1;
        next() {
          try {
            return this.#counter;
          } finally {
            this.#counter++;
          }
        }
      }

      const counter = new Counter();
      console.info(counter.next());
      console.info(counter.next());
      console.info(counter.next());
    </script>
  </body>
</html>
