<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Inheritance</title>
  </head>
  <body>
    <script>
      class Employe {
        sayHello(name) {
          console.info(`Hi ${name}, my name is employee ${this.name}`);
        }
      }
      class Manager extends Employe {
        sayHello(name) {
          console.info(`Hi ${name}, my name is manager ${this.name}`);
        }
      }
      const indra = new Employe();
      indra.name = "Indra Rizkiawan";
      indra.sayHello("Popi Afriani");
      const indraManager = new Manager();
      indraManager.name = "Arumi Nasha Piandra";
      indraManager.sayHello("Shauma");
    </script>
  </body>
</html>
