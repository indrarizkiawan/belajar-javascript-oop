<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10. Constructor Class</title>
  </head>
  <body>
    <script>
      class Person {
        constructor(name) {
          // code
          console.info(`Membuat Person ${name}`);
        }
      }
      const indra = new Person("Indra");
      console.info(indra);
      const rizkiawan = new Person("Rizkiawan");
      console.info(indra);
    </script>
  </body>
</html>
