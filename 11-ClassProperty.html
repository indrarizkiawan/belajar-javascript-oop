<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>11. Property di Class</title>
  </head>
  <body>
    <script>
      class Person {
        constructor(name) {
          this.name = name;
        }
      }
      const indra = new Person("Indra");
      indra.name = indra;
      console.info(indra.name);
    </script>
  </body>
</html>
