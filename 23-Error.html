<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>23. Error</title>
  </head>
  <body>
    <script>
      class MathUtil {
        static sum(...numbers) {
          if (numbers.length === 0) {
            throw new Error("total parameter harus lebih dari 0");
          }
          let result = 0;
          for (const number of numbers) {
            result += number;
          }
          return result;
        }
      }
      console.info(MathUtil.sum(2, 2, 2, 2, 2, 2, 2, 2, 2));
      console.info(MathUtil.sum(1, 1, 1, 1, 1, 1, 1, 1));
      console.info(MathUtil.sum(2, 2, 2, 2, 2, 2, 2, 2, 2, 2, 2, 2, 2, 2));
    </script>
  </body>
</html>
