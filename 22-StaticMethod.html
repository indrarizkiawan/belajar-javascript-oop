<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>22. Static Method</title>
  </head>
  <body>
    <script>
      class MathUtil {
        static sum(...numbers) {
          let total = 0;
          for (const number of numbers) {
            total += number;
          }
          return total;
        }
      }

      const sum = MathUtil.sum(2, 2, 2, 2, 2, 2);
      console.info(sum);
    </script>
  </body>
</html>
