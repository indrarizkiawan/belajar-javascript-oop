<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Constructor Function</title>
  </head>
  <body>
    <script>
      // Membuat Constructor Function
      function Person(
        firstName,
        lastName
      ) /*Parameter Di Consturctor Function*/ {
        // Membuat Property di Constructor Function
        this.firstName = firstName;
        this.lastName = lastName;
        // Membuat Method di Constructor Function
        this.sayHello = function (name) {
          console.log(`Hello ${name}, my name is ${this.firstName}`);
        };
        // Membuat Method di Constructor Function
        // Membuat Property di Constructor Function
      }
      // Membuat Constructor Function

      // Membuat Object dari Constructor Function
      const indra = new Person("Indra", "Rizkiawan");
      indra.sayHello("Shauma");

      const popi = new Person("Popi", "Afriani");
      popi.sayHello("Shauma");

      const nasha = new Person("Arumi", "Nasha Piandra");
      nasha.sayHello("Shauma");

      const shauma = new Person("Shauma", "Nasywa Piandra");
      shauma.sayHello("Indra");

      console.log(indra);
      console.log(popi);
      console.log(nasha);
      console.log(shauma);
      // Membuat Object dari Constructor Function
    </script>
  </body>
</html>
